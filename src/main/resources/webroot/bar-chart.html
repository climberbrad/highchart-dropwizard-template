<html>
<head>
    <title>Static HighChart</title>
    <link rel="stylesheet" href="css/form.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <script src="http://cdn.jsdelivr.net/jquery.validation/1.15.1/jquery.validate.js"></script>
    <script src="http://cdn.jsdelivr.net/jquery.validation/1.15.1/additional-methods.js"></script>
    <script src="https://code.highcharts.com/highcharts.js"></script>

    <script src="js/line-chart.js"></script>

    <link rel="stylesheet" href="//code.jquery.com/ui/1.12.0/themes/base/jquery-ui.css">
    <script src="https://code.jquery.com/ui/1.12.0/jquery-ui.js"></script>
</head>

<body>
<div id="container" style="min-width: 310px; height: 400px; margin: 0 auto"></div>
<div class="form-mini-container">
    <h1>Add Data Point</h1>
    <form id="searchForm" class="form-mini" action="http://localhost:8080/bar-chart" method="POST">
        <div class="form-row">
            <input type="text" id="datepicker" name="timestamp" required="true" placeholder="Date">
        </div>
        <div class="form-row">
            <input type="text" name="dataPoint" required="true" placeholder="value">
        </div>
        <div class="form-row">
            <button id="submit-button" type="submit">Add</button>
        </div>
    </form>
</div>
</body>
</html>
